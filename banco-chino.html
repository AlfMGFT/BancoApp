<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="banco-chino">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Banco Chino: [[currency]], [[amount]], [[max_amount]]!</h2>
    <paper-input id="ingresaBChi" label="Ingresa Dinero"></paper-input>
    <paper-button on-tap="_ingresaDinero">Ingresa Dinero</paper-button>
    <paper-input id="retiraBChi" label="Retira Dinero"></paper-input>
    <paper-button on-tap="_retiraDinero">Retira Dinero</paper-button>
  </template>

  <script>
    /**
     * `banco-chino`
     * &#34;Banco app&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BancoChino extends Polymer.Element {
      static get is() { return 'banco-chino'; }
      static get properties() {
        return {
          currency: {
            type: String,
            value: 'Renminbi',
            readyOnly: true
          },
          amount: {
            type: Number,
            value: 0,
            notify: true
          },
          max_amount: {
            type: Number,
            value: 2000,
            notify: true
          }
        };
      }
      _ingresaDinero() {
        console.log(this.max_amount);
        //console.log(this.$.ingresaBChi.value);
        if (Math.sign(this.$.ingresaBChi.value) === 1) {
          if (this.amount < this.max_amount) {
            this.amount += parseInt(this.$.ingresaBChi.value);
            this.dispatchEvent(new CustomEvent('success', {
              detail: {
                isOnDOM: true,
                message: 'Banco Chino: se ha ingresado dinero a la cuenta por el monto de: ' + this.$.ingresaBChi.value + ' ' + this.currency,
              }
            }));
          } else {
            console.log("el maximo monto supera los 2000");
            this.dispatchEvent(new CustomEvent('error', {
              detail: {
                isOnDOM: true,
                message: 'Banco Chino: se ha producido un error el mÃ¡ximo monto supera los 2000' + ' ' + this.currency,
              }
            }));
          }
        } else {
          console.log("0 o - error");
          this.dispatchEvent(new CustomEvent('error', {
            detail: {
              isOnDOM: true,
              message: 'Banco Chino: se ha producido un error la cantidad ingresada es erronea',
            }
          }));
        }
      }
      _retiraDinero() {
        console.log(this.amount);
        //console.log(this.$.retiraBChi.value);
        if (Math.sign(this.$.retiraBChi.value) === 1) {
          if (this.$.retiraBChi.value <= this.max_amount && this.amount > 0) {
            //if (!(this.$.retiraBChi.value > this.amount)) {
            this.amount -= parseInt(this.$.retiraBChi.value);
            this.dispatchEvent(new CustomEvent('success', {
              detail: {
                isOnDOM: true,
                message: 'Banco Chino: se ha retirado dinero a la cuenta por el monto de: '  + this.$.retiraBChi.value + ' ' + this.currency,
              }
            }));
          } else {
            console.log("el monto supera los 2000")
            this.dispatchEvent(new CustomEvent('error', {
              detail: {
                isOnDOM: true,
                message: 'Banco Chino: se ha producido un error no hay suficiente saldo para retirar',
              }
            }));
          }
        } else {
          console.log("0 o - error");
          this.dispatchEvent(new CustomEvent('error', {
            detail: {
              isOnDOM: true,
              message: 'Banco Chino: se ha producido un error la cantidad retirada es erronea',
            }
          }));
        }
      }
    }

    window.customElements.define(BancoChino.is, BancoChino);
  </script>
</dom-module>
